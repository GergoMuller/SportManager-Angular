<h1 class="sub-component-title" > teams</h1>
<div>
    <ul>
        <li *ngFor="let team of teams">
            <div class="list-item" (click)=showPlayersOfTeam(team.id)>
                <div class="row">
                    <h3 class="teamname col-md-6"> {{team.name}} </h3>
                    <label class="col-md-3" style="margin-top:50px"> wins</label>
                    <label class="col-md-3" style="margin-top:50px">losses</label>
                </div>
                <div class="row">
                    <span class="col-md-6"> {{team.email}} </span>
                    <span class="col-md-3"> {{team.wins}} </span>
                    <span class="col-md-3"> {{team.losses}} </span>
                    <span class=col-md-6> {{team.foundedIn}} </span>
                </div>
            </div>
        </li>
    </ul>
</div>
